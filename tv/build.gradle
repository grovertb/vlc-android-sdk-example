apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "io.github.grovertb.vlcandroidexample"
        minSdkVersion 21
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:leanback-v17:' + rootProject.ext.libraryVersion
    implementation 'com.android.support:appcompat-v7:' + rootProject.ext.libraryVersion
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    implementation 'de.mrmaffen:libvlc-android:2.1.12@aar'
}
